<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration - National Healthcare Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Hospital Registration</h1>
    <form id="hospital-registration-form">
      <div class="form-group">
        <label for="hospital-name">Hospital Name:</label>
        <input type="text" class="form-control" id="hospital-name" required>
      </div>
      <div class="form-group">
        <label for="hospital-address">Address:</label>
        <textarea class="form-control" id="hospital-address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="hospital-services">Services Offered:</label>
        <textarea class="form-control" id="hospital-services" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="hospital-facilities">Facilities Available:</label>
        <textarea class="form-control" id="hospital-facilities" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="hospital-charges">Charges:</label>
        <textarea class="form-control" id="hospital-charges" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="hospital-contact">Contact Information:</label>
        <input type="text" class="form-control" id="hospital-contact" required>
      </div>
      <div class="form-group">
        <label for="hospital-email">Email:</label>
        <input type="email" class="form-control" id="hospital-email" required>
      </div>
      <div class="form-group">
        <label for="hospital-website">Website:</label>
        <input type="url" class="form-control" id="hospital-website">
      </div>
      <button type="submit" class="btn btn-primary">Submit Registration</button>
    </form>
    <div id="registration-response" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('hospital-registration-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const hospitalName = document.getElementById('hospital-name').value;
      const hospitalAddress = document.getElementById('hospital-address').value;
      const hospitalServices = document.getElementById('hospital-services').value;
      const hospitalFacilities = document.getElementById('hospital-facilities').value;
      const hospitalCharges = document.getElementById('hospital-charges').value;
      const hospitalContact = document.getElementById('hospital-contact').value;
      const hospitalEmail = document.getElementById('hospital-email').value;
      const hospitalWebsite = document.getElementById('hospital-website').value;

      // Here, you can add code to send the form data to a backend server for processing
      // or store it in a database.

      document.getElementById('registration-response').innerHTML = `<div class="alert alert-success">Thank you for registering your hospital. Your information will be reviewed and added to the portal soon.</div>`;
      this.reset();
    });
  </script>
</body>
</html>
